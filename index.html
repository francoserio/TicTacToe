<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game">
    <table id="pepe">
      <tr>
        <td id="upper-left"></td>
        <td id="upper-middle"></td>
        <td id="upper-right"></td>
      </tr>
      <tr>
        <td id="left"></td>
        <td id="middle"></td>
        <td id="right"></td>
      </tr>
      <tr>
        <td id="bottom-left"></td>
        <td id="bottom-middle"></td>
        <td id="bottom-right"></td>
      </tr>
    </table>
  </div>
  <button type="button" class="btn btn-default" id="startGame">Start game!</button>
  <div id="dialog" title="Choose X or O">
    <p>What are you going to choose?</p>
    <button id="equis">X</button>
    <button id="circulo">O</button>
  </div>
</body>
